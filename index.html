<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Social media dashboard</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

<body>

  <header>
    <div>
      <h1 class="heading">Social Media Dashboard</h1>
      <h4 class="subheading">Total Followers: 23,004</h4>
    </div>

    <h4 class="theme">Dark Mode</h4>
  </header>

  <div class="container">
    <div class="card">
      <div class="up">
        <img src="./images/icon-facebook.svg" alt="Facebook icon">
        <h5 class="username">@nathanf</h5>
      </div>

      <div class="middle">
        <h1 class="followers">1987</h1>
        <p>F O L L O W E R S</p>
      </div>

      <div class="down">
        <img src="./images/icon-up.svg" alt="Up icon">
        <h5 class="update">12 Today</h5>
      </div>
    </div>

    <div class="card">
      <div class="up">
        <img src="./images/icon-twitter.svg" alt="Facebook icon">
        <h5 class="username">@nathanf</h5>
      </div>

      <div class="middle">
        <h1 class="followers">1044</h1>
        <p>F O L L O W E R S</p>
      </div>

      <div class="down">
        <img src="./images/icon-up.svg" alt="Up icon">
        <h5 class="update">99 Today</h5>
      </div>
    </div>

    <div class="card">
      <div class="up">
        <img src="./images/icon-instagram.svg" alt="Facebook icon">
        <h5 class="username">@realnathanf</h5>
      </div>

      <div class="middle">
        <h1 class="followers">11k</h1>
        <p>F O L L O W E R S</p>
      </div>

      <div class="down">
        <img src="./images/icon-up.svg" alt="Up icon">
        <h5 class="update">1099 Today</h5>
      </div>
    </div>

    <div class="card">
      <div class="up">
        <img src="./images/icon-youtube.svg" alt="Facebook icon">
        <h5 class="username">@Nathan F.</h5>
      </div>

      <div class="middle">
        <h1 class="followers">8239</h1>
        <p>S U B S C R I B E R S</p>
      </div>

      <div class="down">
        <img src="./images/icon-down.svg" alt="Up icon">
        <h5 class="downdate">144 Today</h5>
      </div>
    </div>
